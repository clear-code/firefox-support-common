<!DOCTYPE html>
<html lang="ja">
<head>
<style type="text/css">
  p {
    font-size: xx-large;
  }
  p#serif {
    font-family: serif !important;
  }
  p#sans-serif {
    font-family: sans-serif !important;
  }
  p#monospace {
    font-family: monospace !important;
  }
</style>
</head>
<body>
  <p id="serif">Serif / セリフ体（明朝）</p>
  <p id="sans-serif">Sans-Serif / サンセリフ体（ゴシック）</p>
  <p id="monospace">Monospace / 等幅</p>
</body>
</html>
