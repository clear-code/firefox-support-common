<html>
  <body>
    <h1>Security-16: Check whether control to switch full-screen mode is enabled?</h1>
    <div>
      <p>
        By default, <tt>full-screen-api.enabled</tt> is enabled.
      </p>
      <pre>
        &lt;video controls&gt;
        &lt;source src="example.mp4" type="video/mp4"&gt;
        &lt;/video&gt;
      </pre>
      <video controls>
        <source src="example.mp4" type="video/mp4">
      </video>
    </div>
  </body>
</html>
